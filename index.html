<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

    <title>Quilted</title>
  </head>
  <body>
    <div class="container-fluid" style="height:100vh;">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-auto">
                <div class="card" style="width: 18rem;position:relative;">
                  <span class="fa-stack" style="position:absolute;top:10px;right:10px;vertical-align:top;">
                      <i class="fas fa-circle fa-stack-2x" style=
                         'color:white;'></i>
                      <!--<i class="fas fa-flag fa-stack-1x fa-inverse"></i>-->
                      <i class="fas fa-shopping-cart fa-stack-1x" style="color:lightgray;"></i>
                  </span>
                  <span class="fa-stack" style="position:absolute;top:50px;right:10px;vertical-align:top;">
                      <i class="fas fa-circle fa-stack-2x" style=
                         'color:white;'></i>
                      <!--<i class="fas fa-flag fa-stack-1x fa-inverse"></i>-->
                      <i class="fas fa-heart fa-stack-1x" style="color:lightgray;"></i>
                  </span>
                  <span class="fa-stack" style="position:absolute;top:90px;right:10px;vertical-align:top;">
                      <i class="fas fa-circle fa-stack-2x" style=
                         'color:white;'></i>
                      <!--<i class="fas fa-flag fa-stack-1x fa-inverse"></i>-->
                      <i class="fas fa-share fa-stack-1x" style="color:lightgray;"></i>
                  </span>
                    <h4 style="top:5px;left:10px;position:absolute;"><span style="color:gray;" class="badge badge-light">SOLD OUT</span></h4>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Dresden_plate_motif_in_20th_century_quilt_1.jpg" class="card-img-top" alt="Downtowngal [CC BY-SA 4.0 (https://creativecommons.org/licenses/by-sa/4.0)]">
                  <div class="card-body">
                     <h5 class="card-subtitle mb-2 text-muted">KIT</h5>
                    <h5 class="card-title">Mauve Guimauve Quilt Kit</h5>
                    <p class="card-text">by Natalie featuring fun patterns</p>
                      <p class="card-subtitle mb-2 text-muted font-weight-bold">$10.00</p>
                  </div>
                </div>
            </div>
        </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
